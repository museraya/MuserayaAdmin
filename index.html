<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museraya Admin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333333;
        }

        header {
            background-color: #333333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            border-bottom: 5px solid #B5B8A3;
        }

        .container {
            text-align: center;
            margin: 50px auto;
        }

        .container button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #D16A3B;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>Museraya Admin</header>
    <div class="container">
        <button onclick="location.href='booking.html'">Manage Appointments</button>
        <button onclick="location.href='items.html'">Manage Items</button>
        <button onclick="location.href='add.html'">Add Items</button>
    </div>
</body>
</html>
