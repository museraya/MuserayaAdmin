<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            box-sizing: border-box;
            color: #333333;
        }

        header {
            background-color: #333333;
            color: white;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            border-bottom: 5px solid #B5B8A3;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            height: 80px; /* Ensure fixed height */
            display: flex;
            align-items: center;
            justify-content: center; /* Perfect centering */
        }

        .admin-panel {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            margin-top: 100px; /* Adjusted for header height */
        }

        .admin-buttons button, .logout-button {
            width: 100%;
            margin-top: 10px;
            background-color: #D16A3B;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .admin-buttons button:hover, .logout-button:hover {
            background-color: #bb5733;
        }

        .logout-button {
            margin-top: 20px;
            background-color: #c0392b;
        }

        .logout-button:hover {
            background-color: #a93226;
        }
    </style>
</head>
<body>
    <header>Museraya Admin</header>
    <div class="admin-panel">
        <h2>Admin Panel</h2>
        <div class="admin-buttons">
            <button onclick="location.href='booking.html'">Manage Appointments</button>
            <button onclick="location.href='items.html'">Manage Items</button>
            <button onclick="location.href='add.html'">Add Items</button>
        </div>
        <button class="logout-button" onclick="location.href='index.html'">Logout</button>
    </div>
</body>
</html>
