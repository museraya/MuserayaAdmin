<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museraya Admin - Manage Items</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #B5B8A3;
            padding-bottom: 10px;
            width: 80%;
            text-align: center;
        }

        .sidebar button {
            width: 80%;
            background-color: #D16A3B;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #bb5733;
        }

        .logout-button {
            background-color: #c0392b;
        }

        .logout-button:hover {
            background-color: #a93226;
        }

        /* Main content */
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
        }

        .content-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            margin: auto;
            margin-bottom: 20px;
        }

        /* Table styles */
        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #D9CFC1;
        }

        table th {
            background-color: #D16A3B;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        button {
            padding: 8px 16px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button.edit {
            background-color: #333;
            color: white;
        }

        button.delete {
            background-color: #c0392b;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Ensure info column text wraps and doesn't break the layout */
        td {
            word-wrap: break-word; /* Allow words to break */
            white-space: normal; /* Ensure the text is wrapped */
            max-width: 300px; /* Set a max width for the info column */
            word-break: break-word; /* Break long words if necessary */
        }

        /* Image column styling */
        .image-column {
            width: 150px; /* Adjust as needed */
        }

        .image-column img {
            max-width: 100%;
            height: auto;
        }

        /* Add responsiveness for smaller screens */
        @media (max-width: 768px) {
            table th, table td {
                padding: 10px;
                font-size: 14px;
            }

            button {
                font-size: 12px;
                padding: 6px 12px;
            }

            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 200px;
            }
        }
    </style>

</head>
<body>
    <div class="sidebar">
        <h2>Museraya Admin</h2>
        <button onclick="location.href='home.html'">Manage Appointments</button>
        <button onclick="location.href='items.html'">Manage Items</button>
        <button onclick="location.href='add.html'">Add Items</button>
        <button class="logout-button" onclick="location.href='index.html'">Logout</button>
    </div>

    <div class="main-content">
        <div class="content-box">
            <h2 style="color: #333;">Audio Collection</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Info</th>
                            <th>URL</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="audioTableBody"></tbody>
                </table>
            </div>
        </div>

        <div class="content-box">
            <h2 style="color: #333;">Film Collection</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Info</th>
                            <th>URL</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="filmTableBody"></tbody>
                </table>
            </div>
        </div>

        <div class="content-box">
            <h2 style="color: #333;">Music Collection</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Info</th>
                            <th>URL</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="musicTableBody"></tbody>
                </table>
            </div>
        </div>

        <div class="content-box">
            <h2 style="color: #333;">Art Collection</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Info</th>
                            <th>URL</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="artTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="items.js"></script>
</body>
</html>
