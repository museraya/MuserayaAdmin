<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museraya Admin - Add Item</title>
    <style>
        body {
            display: none;
            }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #B5B8A3;
            padding-bottom: 10px;
            width: 80%;
            text-align: center;
        }

        .sidebar button {
            width: 80%;
            background-color: #D16A3B;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #bb5733;
        }

        .logout-button {
            background-color: #c0392b;
        }

        .logout-button:hover {
            background-color: #a93226;
        }

        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
        }

        .content-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            margin: auto;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container label {
            font-weight: bold;
            color: #333;
        }

        .form-container select, .form-container textarea {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        #name, #info {
            height: 50px;
        }

        #info {
            height: 100px;
        }

        button {
            padding: 10px 20px;
            background-color: #D16A3B;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #B55F2B;
        }

        h2 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Museraya Admin</h2>
        <button onclick="location.href='home.html'">Manage Appointments</button>
        <button onclick="location.href='items.html'">Manage Items</button>
        <button onclick="location.href='add.html'">Add Items</button>
        <button class="logout-button" onclick="location.href='index.html'">Logout</button>
    </div>

    <div class="main-content">
        <div class="content-box">
            <h2 style="color: #333;">Add New Item</h2>
            <div class="form-container">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="audio">Vintage Audio</option>
                    <option value="film">Vintage Film</option>
                    <option value="music">Vintage Music</option>
                    <option value="art">Paintings and Art</option>
                    <option value="misc">Miscellaneous</option>
                </select>

                <label for="name">Name:</label>
                <textarea id="name" placeholder="Enter Name"></textarea>

                <label for="info">Info:</label>
                <textarea id="info" placeholder="Enter Info"></textarea>

                <label>Upload Images (optional):</label>
                <input type="file" id="image1" accept="image/*">
                <input type="file" id="image2" accept="image/*">
                <input type="file" id="image3" accept="image/*">
                <input type="file" id="image4" accept="image/*">
                <input type="file" id="image5" accept="image/*">


                <label for="cover">Cover Photo:</label>
                <input type="file" id="cover" accept="image/*">
                
                <button id="addButton">Add Item</button>
                <!-- uploading prompt-->
                <p id="loadingText" style="display:none; color:#da4024; font-weight:bold;">Uploading, please wait...</p>

            </div>
        </div>
    </div>

    <script type="module" src="add.js"></script>
    <script type="module" src="authCheck.js"></script>

</body>
</html>
